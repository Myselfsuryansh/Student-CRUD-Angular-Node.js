    <div class="p-d-flex p-flex-column">
        <form (ngSubmit)="changePassword()">
          <div class="p-field">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email"  pInputText required>
          </div>
            <div class="p-field">
                <label for="newPassword">Current Password:</label>
                <input type="password" id="newPassword" class="form-control" name="newPassword" [(ngModel)]="oldPassword"  pInputText required>
            </div>
            <div class="p-field">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" class="form-control" name="newPassword" [(ngModel)]="newPassword" pInputText required>
            </div>
            <div class="w-100 d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary btn-sm" >Change Password</button>
            </div>
       
        </form>
    </div>
